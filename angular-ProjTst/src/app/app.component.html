<h1>{{title}}</h1>
<!-- <button (click)="alteraTexto()"> ALTERAR</button> -->


<ul>
  <li *ngFor='let todo of todos'>{{todo.id}}. {{todo.title}} -
    <button *ngIf="!todo.done" (click)="markAsDone(todo)">Concluir</button>|
    <button *ngIf="todo.done" (click)="markAsUndone(todo)">Refazer</button> |
    <button (click)="remove(todo)">Remover</button>
  </li>
</ul>

<!--
  () = HTML -> TS
  [] = TS -> HTML
  [()] = TS->HTML
-->

<form [formGroup]="form">
  <fieldset>
    <label for="">Tarefa: </label>
    <input type="text" placeholder="TÃ­tulo da tarefa" maxlength="60" formControlName="title">
    <small *ngIf="form.controls.title.invalid && !form.controls.title.pristine">Este campo deve conter de 3 a 60 caracteres</small>
    <button [disabled]="form.invalid">Salvar</button>
  </fieldset>
</form>
